    <main>
        <h2>Noticias y Articulos</h2>
        <h3>El blog de Fercho Santillana</h3>

        <div id="blog-container"></div>

        <script>
            // Suponiendo que el archivo JSON estÃ¡ en la misma ruta que tu HTML y se llama "blog.json"
            fetch('blog.json')
                .then(response => response.json())
                .then(data => {
                    const blogContainer = document.getElementById('blog-container');
                    data.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'blog-post';
                        postElement.innerHTML = `
                            <a href="#">
                                <h4>${post.title}</h4>
                                <img src="${post.image}" alt="${post.title}">
                                <p class="blog-author">Publicado el ${post.date} por ${post.author}</p>
                                <p class="blog-content">${post.content}</p>
                            </a>
                        `;
                        blogContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Error al cargar los datos del blog:', error));
        </script>
